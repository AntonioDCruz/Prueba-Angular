<div class="line m-3" *ngFor="let line of lines; let i = index">
  <p>
    Line {{ i + 1 }} ->
    <app-coins
      [coinId]="line.coinId"
      (emitValue)="pushValues($event, i)"
    ></app-coins>
    Amount ( {{ line.amount }} )
  </p>
  <p-button
    label="Edit line"
    icon="pi pi-pencil"
    iconPos="right"
    styleClass="p-button-secondary p-button-sm"
    [routerLink]="['/portfolios/editarLine', line.portfolioId, line.id]"
  ></p-button>
</div>
